<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        #relative {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            top: 100px;
            left: 200px;
            /* top에서 부터 100 떨어뜨리고 left로 부터 200px 떨어뜨린다*/
        }

        #absolute {
            width: 150px;
            height: 150px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 30px;
            /*부모의 포지션에서 top 50, left 30 위치 적용시킨다*/
        }
    </style>
</head>

<body>
    <div id="relative"></div>
    <p>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>

    <div id="relative">
        <div id="absolute">
            <p>ㅇㅇㅇㅇㅇㅇㅇ</p>
        </div>
        
        <p>ㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔ</p>
        <p>ㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔㅔ</p>
    </div>
</body>

</html>
