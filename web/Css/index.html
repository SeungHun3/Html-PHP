<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        [class="text"] {
            color: blue;
        }

        [id] {
            color: brown;
        }

        [class*="m"] {
            color: red;
        }
        [class$="2"] {
            color: rgb(230, 0, 255);
        }
        [class^="1"] {
            color: rgb(0, 255, 47);
        }
    </style>
</head>

<body>
    <h1> 선택자</h1>
    <p class="temp">class="temp" 1번 문단입니다</p>
    <p class="text">class="text" 2번 문단입니다 </p>
    <p id="unique">id="unique" 3번 문단입니다 </p>
    <p class="text">class="text" 4번 문단입니다 </p>
    <p class="text">class="text" 5번 문단 <span class="text2"> &lt; class="text2" SPAN &gt; </span> 입니다</p>
    <p class="text2">class="text2" 6번 문단입니다 </p>
    <p class="1text">class="1text" 7번 문단입니다 </p>
</body>

</html>
