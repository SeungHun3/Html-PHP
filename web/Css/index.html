<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        #basic {
            /*default: content-box*/
            width: 100px;
            height: 100px;
            
            border: 5px solid tomato;
            padding: 10px 20px;
            /*
            총 영역크기: width 150px height 130px
            */
        }
        #borderbox {
            box-sizing: border-box;
            width: 100px;
            height: 100px;

            border: 5px solid tomato;
            padding: 10px 20px;
            /*
            총 영역크기: width 100px height 100px
            */
        }
    </style>
</head>

<body>
    <div id="basic">
        콘텐츠
    </div>
    <div id="borderbox">
        콘텐츠
    </div>
</body>

</html>
