<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 500px;

            color: red;
            font-size: 24px;
            border: 3px dashed red;
        }
        div #p1{
            color: blue;
        }
        div #p2{
            color: inherit;
            border: inherit;
        }
        div #p3{
            color: initial;
            font-size: initial;
            border: initial;
        }
        div #p4{
            color: unset;
            font-size: unset;
            border: unset;
        }
    </style>
</head>

<body>
    <div>
        <p>p 태그</p>
        <p id="p1">p1</p>
        <p id="p2">p2</p>
        <p id="p3">p3</p>
        <p id="p4">p4</p>
    </div>
</body>

</html>
