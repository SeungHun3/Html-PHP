<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML 문서</title>
        <style>
            *{font-size: 50px;}
            div{border: 1px solid red;}
            span{border: 1px dashed blue;}
            #block{display: block;}
            #inline{display: inline;}
            #none{display: none;}
        </style>
    </head>
    <body>
        <div>
            블록
            <span>
                인라인
            </span>
        </div>
        <span>
            인라인
        </span>
        <br><br>
        <div id="inline">블록 => 인라인</div>
        <span id="block">인라인 => 블록</span>

        <div id="none">NONE</div>
        <div>블록</div>
    </body>
</html>
