<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        .item{
            width: 80px; height: 80px;
            background-color: orange;
        }
        #row{
            display: flex;
            flex-direction: row;
        }        
        #row-reverse{
            display: flex;
            flex-direction: row-reverse;
        }
        #column{
            display: flex;
            flex-direction: column;
        }
        #column-reverse{
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>

<body>
    <div id="row">
        row
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div id="row-reverse">
        row-reverse
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div id="column">
        column
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div id="column-reverse">
        column-reverse
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
