<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        h1:hover {
            color: red;
        }
        h1:active{
            background-color: blue;
        }
        h1:focus{
            border: solid blueviolet;
        }
        [type="button"] {
            width: 100px;
            height: 30px;
            background-color: gray;
            color: white;
            border: none; border-radius: 8px;
        }
        [type="button"]:hover{
            background-color: blue;
        }
        [type="button"]:active{
            background-color: red;
        }
        [type="button"]:focus{
            border: solid blueviolet;
        }

        [type="text"]:hover{
            background-color: blue;
        }
        [type="text"]:active{
            background-color: red;
        }
        [type="text"]:focus{
            border: 10px solid blueviolet;
        }
        [type="text"]:disabled{
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>Press</h1>
    <input type="button" value="버튼">
    <input type="text" id= "toggle" placeholder="입력해보세요">
    <script>document.getElementById('toggle').disabled = false;  </script>
</body>

</html>
