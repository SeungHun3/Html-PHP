<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        body h1 {
            color: aqua;
            font-family: 굴림;
        }

        body p {
            font-size: 20px;
            font-family: serif;
        }

        body > span {
            /* body 하위요소에 span 태그가 없어 적용되지 않음 */
            color: blue;
        }

        p >.unique {
            font-size: 40px;
            color: red;
        }

        h1 ~ p {/* h1을 뒤따르는 모든 형제중에서 p태그 선택*/
            background-color:cadetblue;
        }
        
        h1 + p {/* h1을 바로 뒤따르는 형제중 p가 있다면 선택*/
            background-color:brown;
        }
    </style>
</head>

<body>
    <p>class="temp" 0번 문단입니다</p>
    <h1> 선택자</h1>
    <p>1번 문단입니다</p>
    <p>2번 문단입니다 </p>
    <p>3번 문단 <span> &lt; SPAN &gt; </span> 입니다</p>
    <p>4번 문단입니다 </p>
    <p>5번 문단 <span class="unique"> &lt; class="unique" SPAN &gt;</span> 입니다 </p>
</body>

</html>
